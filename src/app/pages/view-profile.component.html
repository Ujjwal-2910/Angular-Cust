<div class="card">
  <div class="card-header" style="text-align: center; background-color: yellow;">
    <h3>Customer Details</h3>
  </div>
  <div class="card-body px-5">
    <form #customerDetailsForm="ngForm">
      <div class="row">
        <div class="form-group col-md-3">
          <label for="name">FirstName:</label>
          <input type="text" [(ngModel)]="CustomerDetails.firstName" name="firstName" class="form-control"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group col-md-3">
          <label for="name">LastName:</label>
          <input type="text" [(ngModel)]="CustomerDetails.lastName" name="lastName" class="form-control"
            [ngModelOptions]="{standalone: true}">
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-3">
          <label for="name">AddressLine1:</label>
          <input type="text" [(ngModel)]="CustomerDetails.addressLine1" name="addressLine1" class="form-control"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group col-md-3">
          <label for="name">AddressLine2:</label>
          <input type="text" [(ngModel)]="CustomerDetails.addressLine2" name="addressLine2" class="form-control"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group col-md-3">
          <label for="name">AddressLine3:</label>
          <input type="text" [(ngModel)]="CustomerDetails.addressLine3" name="addressLine3" class="form-control"
            [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-3">
          <label for="name">Pincode:</label>
          <input type="text" [(ngModel)]="CustomerDetails.pincode" name="pincode" class="form-control"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group col-md-3">
          <label for="name">City:</label>
          <input type="text" [(ngModel)]="CustomerDetails.city" name="city" class="form-control"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group col-md-3">
          <label for="name">Country:</label>
          <input type="text" [(ngModel)]="CustomerDetails.country" name="country" class="form-control"
            [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-3">
          <label for="phone">PhoneNumber:</label>
          <input type="text" [(ngModel)]="CustomerDetails.phoneNumber" name="phoneNumber" class="form-control"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group col-md-3">
          <label for="email">EmailAddress:</label>
          <input type="email" [(ngModel)]="CustomerDetails.emailAddress" name="emailAddress" class="form-control"
            [ngModelOptions]="{standalone: true}">
        </div>
      </div>

      <div class="d-flex justify-content-center" style="margin-top: 1em;">
        <button type="submit" class="btn btn-primary" (click)="onEdit()">EDIT</button>
      </div>
    </form>
  </div>
</div>
