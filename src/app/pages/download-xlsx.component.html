<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download XLSX Component</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      position: relative;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      width: 100px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: calc(100% - 40px); /* Adjusted width to accommodate button */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    button:hover {
      background-color: #0056b3;
    }

    p {
      margin-top: 50px; /* Adjusted margin to make space for the button */
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Download XLSX Component</h2>
    <label for="accountId">Account ID:</label>
    <input type="number" id="accountId" [(ngModel)]="accountId">
    <button (click)="downloadFile()">Download File</button>
    <p>{{ message }}</p>
  </div>
</body>
</html>
